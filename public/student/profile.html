<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS  -->
    <link rel="stylesheet" href="/AttendanceManagementWebApp/public/styles.css">

    <!-- Link Favicon  -->
    <link rel="shortcut icon" href="/AttendanceManagementWebApp/public/assets/favicon.svg" type="image/x-icon">
    
    <title>Student Profile - AMU Attendance Portal</title>
</head>
<body>
    <div class="Dashboard-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-container">
                <a href="./studentDashboard.html"><img src="/AttendanceManagementWebApp/public/assets/logoWithName.png" alt="AMU Logo with name" class="logo"></a>
                <!-- Dropdown Menu with Student Image -->
                <div class="dropdown">
                    <button class="dropbtn">
                        <img id="student-image" src="/AttendanceManagementWebApp/public/assets/user'sPic.jpeg" alt="Student Image" class="student-image"> 
                        Student Name &#9662;
                    </button>
                    <div class="dropdown-content">
                        <a href="./profile.html"><i class="fa-regular fa-address-card fa-fade"></i> Profile</a>
                        <a href="./studentLogin.html"><i class="fa-solid fa-arrow-right-from-bracket fa-fade"></i> <i class="fa-solid fa-person-walking fa-fade"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Container for Profile Card -->
        <div class="profile-container">
            <div class="profile-card">
                <h2 class="profile-heading">Profile</h2>
                <!-- Student Details -->
                <div class="profile-details">
                    <p><strong>Enrollment Number:</strong> <span id="enrollment-number">Loading...</span></p>
                    <p><strong>Student Name:</strong> <span id="student-name">Loading...</span></p>
                    <p><strong>Father Name:</strong> <span id="father-name">Loading...</span></p>
                    <p><strong>Department:</strong> <span id="department">Loading...</span></p>
                    <p><strong>Course:</strong> <span id="course">Loading...</span></p>
                    <p><strong>Semester:</strong> <span id="semester">Loading...</span></p>
                    <p><strong>Date of Birth:</strong> <span id="dob">Loading...</span></p>
                </div>
            </div>
        </div>

        <footer>
            <p><i class="fa-solid fa-code fa-fade"></i> Developed by <a href="https://github.com/mohdyusuf2312" target="_blank"><strong>Mohd Yusuf</strong></a></p>
        </footer>
    </div>

    <!-- JavaScript to Fetch Student Data -->
    <script src="/AttendanceManagementWebApp/public/script/scripts.js"></script>
    <script src="https://kit.fontawesome.com/740d826d31.js" crossorigin="anonymous"></script>
    <script>
        // Fetch student details using AJAX
        function fetchStudentProfile() {
            fetch('http://localhost:3000/api/student-profile')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('enrollment-number').textContent = data.enrollment_number;
                    document.getElementById('student-name').textContent = data.student_name;
                    document.getElementById('father-name').textContent = data.father_name;
                    document.getElementById('department').textContent = data.department;
                    document.getElementById('course').textContent = data.course;
                    document.getElementById('semester').textContent = data.semester;
                    document.getElementById('dob').textContent = data.dob;
                })
                .catch(error => {
                    console.error('Error fetching student profile:', error);
                    document.getElementById('enrollment-number').textContent = 'Error';
                    document.getElementById('student-name').textContent = 'Error';
                    document.getElementById('father-name').textContent = 'Error';
                    document.getElementById('department').textContent = 'Error';
                    document.getElementById('course').textContent = 'Error';
                    document.getElementById('semester').textContent = 'Error';
                    document.getElementById('dob').textContent = 'Error';
                });
        }

        // Call the function to fetch student profile when the page loads
        window.onload = fetchStudentProfile;
    </script>
</body>
</html>
